<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Folio IPG Premium v7.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        
        /* Kesan Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Gradien Latar Belakang */
        .bg-premium {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        /* Animasi Butang */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div id="login-page" class="flex items-center justify-center min-h-screen px-4 bg-premium">
        <div class="max-w-md w-full glass-card rounded-[3rem] shadow-2xl p-12 text-center relative overflow-hidden">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl"></div>
            <img src="https://i.imgur.com/b1LxHF1.png" alt="Logo IPG" class="w-24 h-24 mx-auto mb-6 drop-shadow-2xl">
            <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight mb-2">E-FOLIO</h1>
            <p class="text-slate-400 text-[10px] font-black tracking-[0.2em] uppercase mb-10">Sistem Pengurusan Digital</p>
            
            <form id="login-form" class="space-y-5">
                <div class="relative">
                    <i class="fas fa-user absolute left-5 top-5 text-slate-300 text-sm"></i>
                    <input type="text" id="username" placeholder="Username" required class="w-full pl-12 pr-6 py-4 bg-slate-50/50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-semibold text-sm">
                </div>
                <div class="relative">
                    <i class="fas fa-lock absolute left-5 top-5 text-slate-300 text-sm"></i>
                    <input type="password" id="password" placeholder="Password" required class="w-full pl-12 pr-6 py-4 bg-slate-50/50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all font-semibold text-sm">
                </div>
                <button type="submit" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-xl transition-all active:scale-95 uppercase tracking-widest text-xs btn-hover">Log Masuk</button>
            </form>
            <p id="login-error" class="text-red-500 text-xs mt-6 hidden font-bold">Akses Ditolak: Maklumat tidak sah!</p>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <nav class="bg-premium text-white shadow-2xl sticky top-0 z-50 px-8 py-5 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="https://i.imgur.com/b1LxHF1.png" alt="Logo" class="w-10 h-10 object-contain brightness-110">
                <div class="h-8 w-[1px] bg-slate-700 mx-2"></div>
                <span class="text-xl font-black tracking-tighter uppercase italic text-nowrap">IPG<span class="text-blue-400 font-black text-nowrap">PORTAL</span></span>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="showChecklist()" class="bg-emerald-500/10 hover:bg-emerald-500 text-emerald-500 hover:text-white px-4 py-2.5 rounded-xl text-[10px] font-black transition-all border border-emerald-500/20 uppercase tracking-widest flex items-center gap-2">
                    <i class="fas fa-clipboard-check"></i> Semak
                </button>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2.5 rounded-xl text-[10px] font-black transition-all shadow-lg shadow-blue-900/20 uppercase tracking-widest flex items-center gap-2 btn-hover">
                    <i class="fas fa-plus-circle"></i> Tambah
                </button>
                <button onclick="logout()" class="ml-4 text-slate-400 hover:text-red-400 transition-colors p-2"><i class="fas fa-power-off text-lg"></i></button>
            </div>
        </nav>

        <div class="bg-slate-900 border-b border-slate-800 flex justify-center sticky top-[80px] z-40">
            <button onclick="switchTab('Data_Folio')" id="tab-pensyarah" class="py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400 hover:text-white transition-all border-b-2 border-transparent">Folio Pensyarah</button>
            <button onclick="switchTab('Folio_Kursus')" id="tab-kursus" class="py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400 hover:text-white transition-all border-b-2 border-transparent">Folio Kursus</button>
        </div>

        <main class="max-w-7xl mx-auto p-6 md:p-10">

            <div class="glass-card rounded-[2.5rem] p-8 shadow-xl border border-slate-200/50 mb-8 flex flex-col md:flex-row items-center gap-8">
                <div class="relative">
                    <div class="w-32 h-40 bg-slate-200 rounded-2xl overflow-hidden border-4 border-blue-500/20 shadow-lg">
                        <img src="https://i.imgur.com/9uSlDpC.png" alt="Passport" class="w-full h-full object-cover">
                    </div>
                    <div class="absolute -bottom-2 -right-2 bg-blue-600 text-white p-2 rounded-full border-4 border-white shadow-lg">
                        <i class="fas fa-user-check text-[10px]"></i>
                    </div>
                </div>
                
                <div class="text-center md:text-left space-y-2">
                    <p class="text-[10px] font-black text-blue-600 uppercase tracking-[0.3em] mb-1">MAKLUMAT PENSYARAH</p>
                    <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tight">HANIFF FAIZAL BIN CHEK ANI</h2>
                    <div class="flex flex-wrap justify-center md:justify-start gap-4 mt-4">
                        <div class="bg-slate-100/80 px-4 py-2 rounded-xl border border-slate-200">
                            <span class="block text-[8px] font-black text-slate-400 uppercase tracking-tighter">Gred</span>
                            <span class="text-xs font-bold text-slate-700 uppercase">DG48 HAKIKI</span>
                        </div>
                        <div class="bg-slate-100/80 px-4 py-2 rounded-xl border border-slate-200">
                            <span class="block text-[8px] font-black text-slate-400 uppercase tracking-tighter">Unit / Jabatan</span>
                            <span class="text-xs font-bold text-slate-700 uppercase">UNIT KOKURIKULUM</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-8 glass-card p-8 rounded-[2.5rem] shadow-xl border border-slate-200/50">
                <div class="flex flex-wrap gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Sesi Tahun</label>
                        <select id="year-filter" onchange="applyFilters()" class="block w-36 bg-slate-100/50 border-none rounded-2xl px-5 py-3.5 font-bold text-slate-700 text-xs focus:ring-2 focus:ring-blue-500 outline-none transition-all cursor-pointer"></select>
                    </div>
                    <div id="sem-filter-container" class="space-y-2 hidden animate-fade-in">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Semester</label>
                        <select id="sem-filter" onchange="applyFilters()" class="block w-28 bg-slate-100/50 border-none rounded-2xl px-5 py-3.5 font-bold text-slate-700 text-xs focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer">
                            <option value="Semua">Semua</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Kategori Dokumen</label>
                        <select id="category-filter" onchange="applyFilters()" class="block w-72 bg-slate-100/50 border-none rounded-2xl px-5 py-3.5 font-bold text-slate-700 text-xs focus:ring-2 focus:ring-blue-500 outline-none cursor-pointer"></select>
                    </div>
                </div>
                <div class="bg-blue-600 px-10 py-5 rounded-3xl shadow-xl shadow-blue-200 text-white text-center">
                    <p class="text-[10px] font-black uppercase tracking-widest opacity-80">Fail Ditemui</p>
                    <h2 id="stats-count" class="text-4xl font-black leading-none mt-1">0</h2>
                </div>
            </div>

            <div class="glass-card rounded-[2.5rem] shadow-2xl border border-slate-200/50 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900 text-white">
                            <tr id="table-header">
                                </tr>
                        </thead>
                        <tbody id="table-body" class="text-slate-600 text-[13px] font-medium">
                            </tbody>
                    </table>
                </div>
                <div id="empty-msg" class="hidden text-center py-32">
                    <i class="fas fa-folder-open text-6xl text-slate-200 mb-4 block"></i>
                    <p class="text-slate-400 italic font-bold">Tiada data direkodkan untuk kriteria ini.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-add" class="fixed inset-0 z-[100] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closeModal()"></div>
            <div class="bg-white rounded-[3rem] shadow-2xl z-[110] w-full max-w-2xl p-10 relative border border-slate-100 animate-slide-up">
                <div class="flex items-center gap-4 mb-8">
                    <div class="bg-blue-600 p-3 rounded-2xl shadow-lg shadow-blue-200"><i class="fas fa-file-export text-white text-xl"></i></div>
                    <h2 id="modal-title" class="text-2xl font-extrabold text-slate-800 uppercase tracking-tight">Daftar Rekod</h2>
                </div>
                <form id="add-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Tahun</label>
                            <input type="number" id="f-tahun" placeholder="2026" required class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div id="f-sem-container" class="space-y-2 hidden">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Semester</label>
                            <select id="f-semester" class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Kategori</label>
                            <select id="f-kategori" required class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500"></select>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label id="label-nama" class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nama / Subjek</label>
                        <input type="text" id="f-nama" placeholder="Masukkan tajuk bahan..." required class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">URL Fail (Drive)</label>
                        <input type="url" id="f-pautan" placeholder="https://..." required class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Nota Keterangan</label>
                        <textarea id="f-keterangan" rows="2" class="w-full px-6 py-4 bg-slate-50 border-none rounded-2xl font-bold text-sm outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="flex gap-4 pt-4">
                        <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-400 font-bold py-5 rounded-2xl uppercase text-[11px] tracking-widest hover:bg-slate-200 transition-all">Batal</button>
                        <button type="submit" id="btn-save" class="flex-1 bg-slate-900 text-white font-bold py-5 rounded-2xl shadow-xl uppercase text-[11px] tracking-widest hover:bg-blue-600 transition-all active:scale-95 btn-hover">Simpan Rekod</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-checklist" class="fixed inset-0 z-[100] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/80 backdrop-blur-md" onclick="closeChecklist()"></div>
            <div class="bg-white rounded-[3rem] shadow-2xl z-[110] w-full max-w-lg p-10 relative border border-slate-100">
                <h2 class="text-2xl font-extrabold text-slate-800 uppercase tracking-tight mb-2">Audit Dokumen</h2>
                <p id="checklist-info" class="text-blue-600 font-bold text-[10px] uppercase mb-8 tracking-widest"></p>
                <div id="checklist-content" class="space-y-3 max-h-[450px] overflow-y-auto pr-3"></div>
                <button onclick="closeChecklist()" class="w-full mt-10 bg-slate-900 text-white font-bold py-5 rounded-2xl uppercase text-[11px] tracking-widest btn-hover transition-all">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw72-zryqkMFIBlO3akMk1mBebj3QAEXeanJpa8NTUltiFmJ5GPkusislEf9RJ9JrQTAw/exec";
        let currentTab = 'Data_Folio';
        let fullData = [];

        const catP = ["PROFIL PENSYARAH", "SENARAI TUGAS", "SIJIL KELAYAKAN", "SURAT LANTIKAN PERKHIDMATAN", "SURAT PANGGILAN", "SIJIL KURSUS ATAU BENGKEL", "LAIN LAIN"];
        const catK = ["KALENDER AKADEMIK", "JADUAL WAKTU", "MAKLUMAT KURSUS", "RANCANGAN SEMESTER", "RANCANGAN MINGGUAN", "MAKLUMAT PELAJAR", "REKOD KEHADIRAN PELAJAR", "JST", "SOALAN TUGASAN", "RUBRIK", "PENTAKSIRAN", "MODERASI PENTAKSIRAN", "LAPORAN PENTAKSIRAN", "TUGAS TAMBAHAN", "PERINCIAN ATP", "LAIN LAIN"];

        window.onload = () => { if(localStorage.getItem('f_auth') === '1') showDashboard(); };

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login'); btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>'; btn.disabled = true;
            try {
                const res = await fetch(`${API_URL}?sheet=Users`);
                const data = await res.json();
                const user = data.find(u => u.Username == document.getElementById('username').value && u.Password == document.getElementById('password').value);
                if(user) { localStorage.setItem('f_auth', '1'); showDashboard(); }
                else { document.getElementById('login-error').classList.remove('hidden'); btn.innerHTML = 'Log Masuk'; btn.disabled = false; }
            } catch (err) { alert("API Error!"); btn.disabled = false; }
        });

        function showDashboard() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
            switchTab('Data_Folio');
        }

        function switchTab(name) {
            currentTab = name;
            const btnP = document.getElementById('tab-pensyarah');
            const btnK = document.getElementById('tab-kursus');
            
            btnP.className = name === 'Data_Folio' ? 'py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-white transition-all border-b-2 border-blue-500' : 'py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400 hover:text-white transition-all border-b-2 border-transparent';
            btnK.className = name === 'Folio_Kursus' ? 'py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-white transition-all border-b-2 border-blue-500' : 'py-5 px-12 text-[11px] font-bold uppercase tracking-[0.2em] text-slate-400 hover:text-white transition-all border-b-2 border-transparent';
            
            document.getElementById('sem-filter-container').classList.toggle('hidden', name === 'Data_Folio');
            
            const filter = document.getElementById('category-filter');
            const list = name === 'Data_Folio' ? catP : catK;
            filter.innerHTML = '<option value="Semua">Semua Kategori</option>' + list.map(c => `<option value="${c}">${c}</option>`).join('');
            
            renderHeader();
            loadData();
        }

        function renderHeader() {
            const header = document.getElementById('table-header');
            const style = "px-8 py-5 text-[10px] font-black uppercase tracking-widest opacity-80";
            if(currentTab === 'Data_Folio') {
                header.innerHTML = `
                    <th class="${style} w-24">Tahun</th>
                    <th class="${style}">Kategori Dokumen</th>
                    <th class="${style}">Nama Pensyarah / Tajuk</th>
                    <th class="${style} text-center w-40">Tindakan</th>
                `;
            } else {
                header.innerHTML = `
                    <th class="${style} w-24">Tahun</th>
                    <th class="${style} w-24">Sem</th>
                    <th class="${style}">Kategori Dokumen</th>
                    <th class="${style}">Kursus / Subjek</th>
                    <th class="${style} text-center w-40">Tindakan</th>
                `;
            }
        }

        async function loadData() {
            const body = document.getElementById('table-body');
            body.innerHTML = '<tr><td colspan="6" class="text-center py-24"><i class="fas fa-circle-notch fa-spin text-4xl text-blue-500 mb-4 block"></i><span class="font-bold text-slate-400 uppercase text-[10px] tracking-widest">Menjalankan Sinkronisasi...</span></td></tr>';
            try {
                const res = await fetch(`${API_URL}?sheet=${currentTab}`);
                fullData = await res.json();
                updateYearFilter();
                applyFilters();
            } catch (err) { alert("Data Sync Failed."); }
        }

        function updateYearFilter() {
            const years = [...new Set(fullData.map(d => d.Tahun))].filter(Boolean).sort().reverse();
            document.getElementById('year-filter').innerHTML = '<option value="Semua">Tahun</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
        }

        function applyFilters() {
            const y = document.getElementById('year-filter').value;
            const s = document.getElementById('sem-filter').value;
            const c = document.getElementById('category-filter').value;
            let f = fullData;
            if(y !== "Semua") f = f.filter(d => d.Tahun == y);
            if(currentTab === 'Folio_Kursus' && s !== "Semua") f = f.filter(d => d.Semester == s);
            if(c !== "Semua") f = f.filter(d => d.Kategori == c);
            renderTable(f);
        }

        function renderTable(data) {
            document.getElementById('stats-count').innerText = data.length;
            const body = document.getElementById('table-body');
            const empty = document.getElementById('empty-msg');
            
            if(data.length === 0) { body.innerHTML = ''; empty.classList.remove('hidden'); return; }
            empty.classList.add('hidden');

            body.innerHTML = data.map(item => {
                const row = "px-8 py-6 border-b border-slate-50 transition-all hover:bg-slate-50/80";
                let c = `<td class="${row} font-black text-slate-400">${item.Tahun}</td>`;
                if(currentTab === 'Folio_Kursus') c += `<td class="${row} font-black text-blue-600 italic">SEM ${item.Semester || '-'}</td>`;
                
                c += `<td class="${row}"><span class="bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-lg text-[9px] font-black tracking-widest uppercase border border-indigo-100">${item.Kategori}</span></td>`;
                c += `<td class="${row} font-extrabold text-slate-700 uppercase tracking-tight">${currentTab === 'Folio_Kursus' ? item.Nama_Kursus : item.Nama}</td>`;
                
                const driveId = item.Pautan.includes('/d/') ? item.Pautan.split('/d/')[1].split('/')[0] : '';
                const dl = driveId ? `https://drive.google.com/uc?export=download&id=${driveId}` : item.Pautan;

                c += `
                    <td class="${row} text-center">
                        <div class="flex items-center justify-center gap-4">
                            <a href="${item.Pautan}" target="_blank" class="text-slate-300 hover:text-blue-600 transition-all text-xl" title="Papar Fail"><i class="fas fa-eye"></i></a>
                            <a href="${dl}" download class="bg-slate-900 hover:bg-emerald-500 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg transition-all" title="Muat Turun"><i class="fas fa-download text-sm"></i></a>
                        </div>
                    </td>
                `;
                return `<tr>${c}</tr>`;
            }).join('');
        }

        function openModal() {
            document.getElementById('modal-add').classList.remove('hidden');
            document.getElementById('modal-title').innerText = currentTab === 'Data_Folio' ? 'Daftar Folio Pensyarah' : 'Daftar Folio Kursus';
            document.getElementById('label-nama').innerText = currentTab === 'Data_Folio' ? 'Nama Pensyarah' : 'Kod & Tajuk Kursus';
            document.getElementById('f-sem-container').classList.toggle('hidden', currentTab === 'Data_Folio');
            const catSelect = document.getElementById('f-kategori');
            const list = currentTab === 'Data_Folio' ? catP : catK;
            catSelect.innerHTML = list.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function closeModal() { document.getElementById('modal-add').classList.add('hidden'); document.getElementById('add-form').reset(); }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save'); btn.innerHTML = 'PROCESSING...'; btn.disabled = true;
            const payload = {
                targetSheet: currentTab,
                tahun: document.getElementById('f-tahun').value,
                semester: currentTab === 'Folio_Kursus' ? document.getElementById('f-semester').value : "",
                kategori: document.getElementById('f-kategori').value,
                nama: currentTab === 'Data_Folio' ? document.getElementById('f-nama').value : "",
                nama_kursus: currentTab === 'Folio_Kursus' ? document.getElementById('f-nama').value : "",
                keterangan: document.getElementById('f-keterangan').value,
                pautan: document.getElementById('f-pautan').value
            };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.result === "success") { alert("âœ… Rekod Disimpan!"); closeModal(); loadData(); }
            } catch (err) { alert("Connection Lost."); }
            btn.innerHTML = 'Simpan Rekod'; btn.disabled = false;
        });

        function showChecklist() {
            const y = document.getElementById('year-filter').value;
            const s = document.getElementById('sem-filter').value;
            if(y === "Semua") { alert("Sila pilih TAHUN!"); return; }
            document.getElementById('checklist-info').innerText = `Tahun: ${y} ${currentTab === 'Folio_Kursus' ? '| Sem: ' + s : ''}`;
            const req = currentTab === 'Data_Folio' ? catP : catK;
            let filtered = fullData.filter(d => d.Tahun == y);
            if(currentTab === 'Folio_Kursus' && s !== "Semua") filtered = filtered.filter(d => d.Semester == s);
            const existing = [...new Set(filtered.map(d => d.Kategori))];
            
            document.getElementById('checklist-content').innerHTML = req.map(cat => {
                const ok = existing.includes(cat);
                return `<div class="flex items-center justify-between p-5 rounded-3xl border ${ok ? 'border-emerald-100 bg-emerald-50 text-emerald-700' : 'border-red-100 bg-red-50 text-red-700 shadow-sm'} transition-all">
                    <span class="text-[10px] font-black uppercase tracking-widest">${cat}</span>
                    <i class="fas ${ok ? 'fa-check-circle text-emerald-500' : 'fa-times-circle text-red-300'} text-xl"></i>
                </div>`;
            }).join('');
            document.getElementById('modal-checklist').classList.remove('hidden');
        }
        function closeChecklist() { document.getElementById('modal-checklist').classList.add('hidden'); }
        function logout() { localStorage.removeItem('f_auth'); location.reload(); }
    </script>
</body>
