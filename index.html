<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Folio IPG v5.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .active-tab { border-bottom: 4px solid #2563eb; color: #2563eb; background: #f8fafc; }
        .card-anim { transition: all 0.3s ease; }
        .card-anim:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">

    <div id="login-page" class="flex items-center justify-center min-h-screen px-4 bg-slate-50">
        <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl p-10 border border-slate-100">
            <div class="text-center mb-8">
                <img src="https://i.imgur.com/b1LxHF1.png" alt="Logo IPG" class="w-28 h-28 mx-auto mb-6 object-contain">
                <h1 class="text-2xl font-black text-slate-800 tracking-tight uppercase">E-Folio Login</h1>
                <p class="text-slate-400 text-[10px] font-bold mt-1 tracking-widest uppercase">Sistem Rekod Digital Semester</p>
            </div>
            <form id="login-form" class="space-y-4">
                <input type="text" id="username" placeholder="Username" required class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <input type="password" id="password" placeholder="Password" required class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <button type="submit" id="btn-login" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">Log Masuk</button>
            </form>
            <p id="login-error" class="text-red-500 text-xs mt-4 text-center hidden font-bold">Ralat: ID atau Kata Laluan tidak sah!</p>
        </div>
    </div>

    <div id="dashboard-page" class="hidden">
        <nav class="bg-white/90 backdrop-blur-md shadow-sm border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.imgur.com/b1LxHF1.png" alt="Logo" class="w-10 h-10 object-contain">
                <span class="text-xl font-black text-slate-800 tracking-tighter uppercase">Portal<span class="text-blue-600">Folio</span></span>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="showChecklist()" class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-2 rounded-xl text-[9px] font-black transition-all uppercase">
                    <i class="fas fa-clipboard-check mr-1 text-xs"></i> Semak
                </button>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-xl text-[9px] font-black transition-all uppercase">
                    <i class="fas fa-plus mr-1 text-xs"></i> Tambah
                </button>
                <button onclick="logout()" class="text-slate-300 hover:text-red-500 p-2"><i class="fas fa-power-off text-lg"></i></button>
            </div>
        </nav>

        <div class="bg-white border-b flex justify-center sticky top-[73px] z-40 shadow-sm">
            <button onclick="switchTab('Data_Folio')" id="tab-pensyarah" class="py-4 px-6 md:px-10 text-[10px] font-black uppercase active-tab transition-all">Folio Pensyarah</button>
            <button onclick="switchTab('Folio_Kursus')" id="tab-kursus" class="py-4 px-6 md:px-10 text-[10px] font-black uppercase text-slate-400 transition-all">Folio Kursus</button>
        </div>

        <main class="max-w-7xl mx-auto p-6 md:p-10">
            <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6 bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <div class="flex flex-wrap gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Tahun</label>
                        <select id="year-filter" onchange="applyFilters()" class="block w-28 bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-slate-700 text-xs outline-none"></select>
                    </div>
                    <div id="sem-filter-container" class="space-y-1 hidden">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Semester</label>
                        <select id="sem-filter" onchange="applyFilters()" class="block w-24 bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-slate-700 text-xs outline-none">
                            <option value="Semua">Semua</option>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Kategori</label>
                        <select id="category-filter" onchange="applyFilters()" class="block w-56 md:w-64 bg-slate-50 border-none rounded-xl px-4 py-3 font-bold text-slate-700 text-xs outline-none"></select>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-slate-300 text-[9px] font-black uppercase tracking-widest">Jumlah Fail</p>
                    <h2 id="stats-count" class="text-4xl font-black text-blue-600 leading-none">0</h2>
                </div>
            </div>

            <div id="data-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </main>
    </div>

    <div id="modal-add" class="fixed inset-0 z-[100] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
            <div class="bg-white rounded-[2.5rem] shadow-2xl z-[110] w-full max-w-xl p-8 relative">
                <h2 id="modal-title" class="text-xl font-black text-slate-800 uppercase mb-6 tracking-tight">Daftar Rekod Baru</h2>
                <form id="add-form" class="space-y-4">
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Tahun</label>
                            <input type="number" id="f-tahun" placeholder="2026" required class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none">
                        </div>
                        <div id="f-sem-container" class="space-y-1 hidden">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Semester</label>
                            <select id="f-semester" class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none">
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                            </select>
                        </div>
                        <div class="space-y-1 col-span-1">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Kategori</label>
                            <select id="f-kategori" required class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none"></select>
                        </div>
                    </div>
                    <div class="space-y-1">
                        <label id="label-nama" class="text-[10px] font-black text-slate-400 uppercase ml-2">Nama Bahan / Kursus</label>
                        <input type="text" id="f-nama" placeholder="..." required class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Pautan (Drive/URL)</label>
                        <input type="url" id="f-pautan" placeholder="https://..." required class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 uppercase ml-2">Keterangan</label>
                        <textarea id="f-keterangan" rows="2" class="w-full px-5 py-3 bg-slate-50 border-none rounded-xl font-bold text-sm outline-none"></textarea>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="button" onclick="closeModal()" class="flex-1 bg-slate-100 text-slate-400 font-bold py-4 rounded-2xl uppercase text-[10px]">Batal</button>
                        <button type="submit" id="btn-save" class="flex-1 bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-100 uppercase text-[10px]">Simpan Rekod</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal-checklist" class="fixed inset-0 z-[100] hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeChecklist()"></div>
            <div class="bg-white rounded-[2.5rem] shadow-2xl z-[110] w-full max-w-lg p-8 relative">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight mb-2">Semak Kelengkapan</h2>
                <p id="checklist-info" class="text-blue-600 font-bold text-[10px] uppercase mb-6"></p>
                <div id="checklist-content" class="space-y-2 max-h-[400px] overflow-y-auto pr-2"></div>
                <button onclick="closeChecklist()" class="w-full mt-6 bg-slate-900 text-white font-bold py-4 rounded-2xl uppercase text-[10px]">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw72-zryqkMFIBlO3akMk1mBebj3QAEXeanJpa8NTUltiFmJ5GPkusislEf9RJ9JrQTAw/exec";
        let currentTab = 'Data_Folio';
        let fullData = [];

        const catP = ["PROFIL PENSYARAH", "SENARAI TUGAS", "SIJIL KELAYAKAN", "SURAT LANTIKAN PERKHIDMATAN", "SURAT PANGGILAN", "SIJIL KURSUS ATAU BENGKEL", "LAIN LAIN"];
        const catK = ["KALENDER AKADEMIK", "JADUAL WAKTU", "MAKLUMAT KURSUS", "RANCANGAN SEMESTER", "RANCANGAN MINGGUAN", "MAKLUMAT PELAJAR", "REKOD KEHADIRAN PELAJAR", "JST", "SOALAN TUGASAN", "RUBRIK", "PENTAKSIRAN", "MODERASI PENTAKSIRAN", "LAPORAN PENTAKSIRAN", "TUGAS TAMBAHAN", "PERINCIAN ATP", "LAIN LAIN"];

        window.onload = () => { if(localStorage.getItem('f_auth') === '1') showDashboard(); };

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerHTML = 'Mengesahkan...'; btn.disabled = true;
            try {
                const res = await fetch(`${API_URL}?sheet=Users`);
                const data = await res.json();
                const user = data.find(u => u.Username == document.getElementById('username').value && u.Password == document.getElementById('password').value);
                if(user) { localStorage.setItem('f_auth', '1'); showDashboard(); }
                else { document.getElementById('login-error').classList.remove('hidden'); btn.innerHTML = 'Log Masuk'; btn.disabled = false; }
            } catch (err) { alert("Ralat API!"); btn.disabled = false; }
        });

        function showDashboard() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.remove('hidden');
            switchTab('Data_Folio');
        }

        function switchTab(name) {
            currentTab = name;
            document.getElementById('tab-pensyarah').className = name === 'Data_Folio' ? 'py-4 px-10 text-[10px] font-black uppercase active-tab transition-all' : 'py-4 px-10 text-[10px] font-black uppercase text-slate-400 transition-all';
            document.getElementById('tab-kursus').className = name === 'Folio_Kursus' ? 'py-4 px-10 text-[10px] font-black uppercase active-tab transition-all' : 'py-4 px-10 text-[10px] font-black uppercase text-slate-400 transition-all';
            
            // Toggle Filter Semester
            document.getElementById('sem-filter-container').classList.toggle('hidden', name === 'Data_Folio');
            
            const filter = document.getElementById('category-filter');
            const list = name === 'Data_Folio' ? catP : catK;
            filter.innerHTML = '<option value="Semua">Semua Kategori</option>' + list.map(c => `<option value="${c}">${c}</option>`).join('');
            
            loadData();
        }

        async function loadData() {
            const container = document.getElementById('data-container');
            container.innerHTML = '<div class="col-span-full text-center py-20 font-bold text-slate-300 uppercase tracking-widest text-[10px]">Memuatkan data...</div>';
            try {
                const res = await fetch(`${API_URL}?sheet=${currentTab}`);
                fullData = await res.json();
                updateYearFilter();
                applyFilters();
            } catch (err) { container.innerHTML = 'Gagal memuatkan data.'; }
        }

        function updateYearFilter() {
            const years = [...new Set(fullData.map(d => d.Tahun))].filter(Boolean).sort().reverse();
            document.getElementById('year-filter').innerHTML = '<option value="Semua">Tahun</option>' + years.map(y => `<option value="${y}">${y}</option>`).join('');
        }

        function applyFilters() {
            const y = document.getElementById('year-filter').value;
            const s = document.getElementById('sem-filter').value;
            const c = document.getElementById('category-filter').value;
            let f = fullData;
            if(y !== "Semua") f = f.filter(d => d.Tahun == y);
            if(currentTab === 'Folio_Kursus' && s !== "Semua") f = f.filter(d => d.Semester == s);
            if(c !== "Semua") f = f.filter(d => d.Kategori == c);
            renderCards(f);
        }

        function renderCards(data) {
            document.getElementById('stats-count').innerText = data.length;
            const container = document.getElementById('data-container');
            if(data.length === 0) { container.innerHTML = '<p class="col-span-full text-center py-20 text-slate-300 italic font-bold">Tiada data direkodkan.</p>'; return; }
            container.innerHTML = data.map(item => `
                <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-sm card-anim group">
                    <div class="flex items-center gap-2 mb-4">
                        <span class="bg-blue-600 text-white text-[8px] font-black px-3 py-1 rounded-full uppercase">${item.Tahun}</span>
                        ${item.Semester ? `<span class="bg-blue-100 text-blue-700 text-[8px] font-black px-3 py-1 rounded-full uppercase">SEM ${item.Semester}</span>` : ''}
                        <span class="bg-slate-50 text-slate-400 text-[8px] font-black px-3 py-1 rounded-full uppercase border border-slate-100">${item.Kategori}</span>
                    </div>
                    <h3 class="font-black text-slate-800 text-lg mb-2 uppercase leading-tight group-hover:text-blue-600 transition-colors">${currentTab === 'Folio_Kursus' ? item.Nama_Kursus : item.Nama}</h3>
                    <p class="text-slate-500 text-xs mb-8 line-clamp-3">${item.Keterangan || '-'}</p>
                    <a href="${item.Pautan || '#'}" target="_blank" class="block w-full text-center bg-slate-900 text-white text-[9px] font-black py-4 rounded-xl hover:bg-blue-600 transition-all shadow-lg uppercase">Lihat Fail</a>
                </div>
            `).join('');
        }

        function openModal() {
            document.getElementById('modal-add').classList.remove('hidden');
            document.getElementById('modal-title').innerText = currentTab === 'Data_Folio' ? 'Daftar Folio Pensyarah' : 'Daftar Folio Kursus';
            document.getElementById('label-nama').innerText = currentTab === 'Data_Folio' ? 'Nama Pensyarah' : 'Kod & Nama Kursus';
            
            // Toggle dropdown Semester dalam borang
            document.getElementById('f-sem-container').classList.toggle('hidden', currentTab === 'Data_Folio');
            
            const catForm = document.getElementById('f-kategori');
            const target = currentTab === 'Data_Folio' ? catP : catK;
            catForm.innerHTML = target.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function closeModal() { document.getElementById('modal-add').classList.add('hidden'); document.getElementById('add-form').reset(); }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            btn.innerHTML = 'Menyimpan...'; btn.disabled = true;
            const payload = {
                targetSheet: currentTab,
                tahun: document.getElementById('f-tahun').value,
                semester: currentTab === 'Folio_Kursus' ? document.getElementById('f-semester').value : "",
                kategori: document.getElementById('f-kategori').value,
                nama: currentTab === 'Data_Folio' ? document.getElementById('f-nama').value : "",
                nama_kursus: currentTab === 'Folio_Kursus' ? document.getElementById('f-nama').value : "",
                keterangan: document.getElementById('f-keterangan').value,
                pautan: document.getElementById('f-pautan').value
            };
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.result === "success") { alert("Berjaya disimpan!"); closeModal(); loadData(); }
            } catch (err) { alert("Ralat menyimpan data."); }
            btn.innerHTML = 'Simpan Rekod'; btn.disabled = false;
        });

        function showChecklist() {
            const y = document.getElementById('year-filter').value;
            const s = document.getElementById('sem-filter').value;
            if(y === "Semua") { alert("Pilih TAHUN untuk semakan."); return; }
            if(currentTab === 'Folio_Kursus' && s === "Semua") { alert("Pilih SEMESTER untuk semakan kursus."); return; }
            
            document.getElementById('checklist-info').innerText = `Tahun: ${y} ${currentTab === 'Folio_Kursus' ? '| Sem: ' + s : ''}`;
            const req = currentTab === 'Data_Folio' ? catP : catK;
            let filterData = fullData.filter(d => d.Tahun == y);
            if(currentTab === 'Folio_Kursus') filterData = filterData.filter(d => d.Semester == s);
            const existing = [...new Set(filterData.map(d => d.Kategori))];
            
            document.getElementById('checklist-content').innerHTML = req.map(cat => {
                const ok = existing.includes(cat);
                return `<div class="flex items-center justify-between p-4 rounded-2xl border ${ok ? 'border-emerald-100 bg-emerald-50 text-emerald-700' : 'border-red-100 bg-red-50 text-red-700'}">
                    <span class="text-[9px] font-black uppercase tracking-widest">${cat}</span>
                    <i class="fas ${ok ? 'fa-check-circle text-emerald-500' : 'fa-times-circle text-red-400'} text-lg"></i>
                </div>`;
            }).join('');
            document.getElementById('modal-checklist').classList.remove('hidden');
        }
        function closeChecklist() { document.getElementById('modal-checklist').classList.add('hidden'); }
        function logout() { localStorage.removeItem('f_auth'); location.reload(); }
    </script>
</body>
</html>
